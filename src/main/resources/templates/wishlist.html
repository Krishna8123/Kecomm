<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Your Wishlist üíñ</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    /* Page Base */
    body {
      background: #f4f6fb;
      font-family: 'Poppins', sans-serif;
    }

    .wishlist-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      animation: fadeIn 0.5s ease-in-out;
    }

    .wishlist-container h2 {
      text-align: center;
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 1.8em;
      letter-spacing: 0.5px;
    }

    /* Empty Wishlist Section */
    .empty-wishlist {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 0;
      color: #555;
      text-align: center;
      border-radius: 15px;
      background: linear-gradient(180deg, #f9fbff 0%, #ffffff 100%);
    }

    .empty-wishlist img {
      width: 230px;
      margin-bottom: 25px;
      filter: drop-shadow(0 6px 12px rgba(37, 99, 235, 0.1));
      animation: float 2.5s ease-in-out infinite;
    }

    .empty-wishlist h3 {
      font-size: 1.4em;
      color: #1e293b;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .empty-wishlist p {
      font-size: 1.05em;
      color: #64748b;
      margin-bottom: 25px;
    }

    .continue-shopping-btn {
      background: linear-gradient(90deg, #2563eb, #38bdf8);
      color: #fff;
      padding: 12px 26px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }

    .continue-shopping-btn:hover {
      background: linear-gradient(90deg, #1d4ed8, #0ea5e9);
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
    }

    /* Wishlist Grid */
    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    /* Wishlist Card */
    .wishlist-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .wishlist-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .wishlist-card img {
      width: 90%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .wishlist-card:hover img {
      transform: scale(1.05);
    }

    .wishlist-card h3 {
      font-size: 1.1em;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 5px;
    }

    .wishlist-card p {
      font-size: 0.95em;
      color: #64748b;
      margin-bottom: 10px;
    }

    .wishlist-card strong {
      color: #111827;
      font-weight: 700;
    }

    .wishlist-actions {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .add-btn, .remove-btn {
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .add-btn {
      background: #22c55e;
      color: white;
      box-shadow: 0 3px 10px rgba(34, 197, 94, 0.3);
    }

    .add-btn:hover {
      background: #16a34a;
      transform: scale(1.05);
    }

    .remove-btn {
      background: #ef4444;
      color: white;
      box-shadow: 0 3px 10px rgba(239, 68, 68, 0.3);
    }

    .remove-btn:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
<div class="wishlist-container">
  <h2>Your Wishlist üíñ</h2>

  <!-- Empty Wishlist -->
  <div th:if="${#lists.isEmpty(items)}" class="empty-wishlist">
    <img src="/images/empty-wishlist.png" alt="Empty Wishlist" />
    <h3>Nothing here yet!</h3>
    <p>Save your favorite items and find them all in one place ‚ù§Ô∏è</p>
    <a href="/home" class="continue-shopping-btn">
      <i class="fa-solid fa-arrow-left"></i> Continue Shopping
    </a>
  </div>

  <!-- Wishlist Items -->
  <div th:if="${!#lists.isEmpty(items)}" class="wishlist-grid">
    <div class="wishlist-card" th:each="item : ${items}">
      <img th:src="@{'/images/' + ${item.product.imageName}}" alt="Product Image" />
      <h3 th:text="${item.product.name}"></h3>
      <p th:text="${item.product.description}"></p>
      <p><strong>‚Çπ <span th:text="${item.product.price}"></span></strong></p>
      <div class="wishlist-actions">
        <form th:action="@{'/wishlist/remove/' + ${item.product.id}}" method="post">
          <button class="remove-btn">Remove</button>
        </form>
        <form th:action="@{'/cart/add/' + ${item.product.id}}" method="post">
          <button class="add-btn">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
