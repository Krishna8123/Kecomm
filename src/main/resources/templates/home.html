<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home - Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* New styles for layout */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e2e6ea;
            margin-bottom: 20px;
        }
        .header-bar .user-info {
            font-weight: bold;
            color: #007bff;
        }
        .header-bar .logout-form {
            display: inline;
        }
        .header-bar button {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .header-bar button:hover {
            background-color: #c82333;
        }

        .container {
            display: flex;
            gap: 20px; /* Space between sidebar and main content */
            margin-top: 20px;
        }

        .sidebar {
            flex: 0 0 200px; /* Fixed width sidebar */
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: fit-content; /* Make sidebar only as tall as its content */
        }

        .sidebar h3 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 8px;
        }

        .sidebar a {
            display: block;
            padding: 5px 0;
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .main-content {
            flex-grow: 1; /* Main content takes remaining space */
        }
        .out-of-stock {
            color: #dc3545; /* Red color for out of stock */
            font-weight: bold;
        }
        .product-card button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<!-- âœ… Modern Navigation Bar -->
<nav class="navbar">
    <div class="nav-left">
        <h2 class="logo">CloudCart ðŸ›’</h2>
    </div>

    <div class="nav-center">
        <form th:action="@{/search}" method="get" class="search-bar">
            <input type="text" name="query" placeholder="Search for products, brands and more..." />
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <div class="nav-right">
        <a th:href="@{/cart/view}"><i class="fa fa-shopping-cart"></i> Cart</a>
        <a th:href="@{/wishlist/view}"><i class="fa fa-heart"></i> Wishlist</a>
        <a th:href="@{/order/history}"><i class="fa fa-box"></i> Orders</a>
        <span class="user-name" sec:authorize="isAuthenticated()">ðŸ‘‹ <span sec:authentication="name"></span></span>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display:inline;">
            <button class="logout-btn">Logout</button>
        </form>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
    </div>
</nav>


<div class="container">
    <div class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><a th:href="@{/home}">All Products</a></li>
            <li th:each="category : ${categories}">
                <a th:href="@{/home(categoryId=${category.id})}" th:text="${category.name}">Category Name</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Products</h2>
        <div class="product-grid">
            <div class="product-card" th:each="product : ${products}">
                <img th:src="@{'/images/' + ${product.imageName}}" alt="Image" />
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="${product.description}">Description</p>
                <p><strong>â‚¹ <span th:text="${product.price}">0.0</span></strong></p>
                <p>Stock: <span th:class="${product.quantity == 0 ? 'out-of-stock' : ''}" th:text="${product.quantity == 0 ? 'Out of Stock' : product.quantity}">0</span></p>

                <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
                    <button type="submit" th:disabled="${product.quantity == 0}">Add to Cart</button>
                </form>
                <form th:action="@{'/wishlist/add/' + ${product.id}}" method="post">
                    <button type="submit">Add to Wishlist</button>
                </form>

                <form th:action="@{'/products/delete/' + ${product.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SELLER')">
                    <button type="submit" style="background-color: #f44336; color: white;">Remove Product</button>
                </form>

                <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SELLER')">
                    <form th:action="@{'/products/updateStock/' + ${product.id}}" method="post" style="margin-top: 10px;">
                        <label for="newStock">Update Stock:</label>
                        <input type="number" id="newStock" name="quantity" th:value="${product.quantity}" min="0" style="width: 60px;">
                        <button type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(products)}">
            <p>No products found in this category.</p>
        </div>
    </div>
</div>
</body>
</html>
